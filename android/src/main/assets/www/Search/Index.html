<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>山坡网</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="../public/icon/css/glyphicons.css">
  <link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../public/css/Search.css">

  <!-- Javascript Libraries -->
  <script src="../public/js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="../public/js/bootstrap.min.js"></script>
  <script src="../public/js/jquery.raty.min.js"></script>
  <script src="../public/js/purl.js"></script>
  <script src="../public/js/cordova.js"></script>
  <script src="../public/js/Common.js" charset="utf-8"></script>
  <script src="../public/js/template.js" charset="utf-8"></script>
</head>
<body>
  <div class="search row-fluid">
    <form action="Result.html">
      <div class="searchInput span9">
        <input type="text" class="input-block-level" name="q">
      </div>
      <button class="btn button text-center span3" type="submit">搜索</button>
    </form>
  </div>
  <script>
    $(document).on("deviceready", function() {
      var actionbar, articleId;
      actionbar = template("public/ActionBar");
      $(".search").before(actionbar());
      $(".actionbar .channel").addClass("hide");
      $(".actionbar .slide-menu").addClass("hide");
      $(".actionbar .page-title").text("搜索");
      $(".actionbar").children(".center").css("left", ($(window).width() - $(".actionbar .center").children(".page-title").width()) / 2);
    });
  </script>
</body>
</html>
