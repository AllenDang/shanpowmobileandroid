<div class="container">
  <div class="row-fluid text-center">本期发布于{{CreationTime}}</div>
  {{if NextVersionPlan > 0}}
  <div class="desc row-fluid text-center">距离下期发布还有{{NextVersionPlan}}天</div>
  {{/if}}
  <hr>
  <div class="listDetail tab-pane active" id="allbooks">
    <ul class="unstyled">
      {{each Books}}
      <li class="book row-fluid" id="{{$value.Id}}">
        <a href="../Book/Detail.html?id={{$value.Id}}"></a>
        <div class="megaInfo row-fluid">
          <div class="bookCover span3">
            <img src="{{$value.ImageUrl}}" alt="">
          </div>
          <div class="bookMega span9">
            <div class="row-fluid">
              <div class="pull-left">{{$value.Title}}</div>
              <div class="pull-left author">{{$value.Author}}</div>
            </div>
            <div class="row-fluid">{{$substring $value.Summary 0 50}}</div>
          </div>
        </div>
        {{if $value.Comment}}
        <div class="comment row-fluid">
          <div class="span3 text-right">看点</div>
          <div class="span9">{{$value.Comment}}</div>
        </div>
        {{/if}}
      </li>
      {{/each}}
    </ul>
  </div>
</div>
<div class="mega">
  <table>
    <tr>
      <td class="span6">
        <div class="glyphicons eye_open">{{ViewCount}}</div>
      </td>
      <td class="span6">
        <div class="glyphicons heart">{{LikeSum}}</div>
      </td>
    </tr>
  </table>
</div>
