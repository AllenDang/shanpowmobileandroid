<li class="book row-fluid" id="{{Id}}">
  <a href="../Book/Detail.html?id={{Id}}"></a>
  <div class="megaInfo row-fluid">
    <div class="bookCover span3">
      <img src="{{ImageUrl}}" alt="">
    </div>
    <div class="bookMega span9">
      <div class="row-fluid">
        <div class="pull-left">{{Title}}</div>
        <div class="pull-left author">{{Author}}</div>
      </div>
      <div class="row-fluid">{{$substring Summary 0 50}}</div>
    </div>
  </div>
  {{if Comment}}
  <div class="comment row-fluid">{{Comment}}</div>
  {{/if}}
</li>
