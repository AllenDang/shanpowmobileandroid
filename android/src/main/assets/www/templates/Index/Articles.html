{{each Articles}}
<div class="articleItem slide">
  <a href="Article/Detail.html?id={{$value.Id}}"></a>
  <img src="{{if $value.ImageUrl}}{{$value.ImageUrl}}{{else}}http://shanpowbookcover.qiniudn.com/%E5%B0%8F%E7%BC%96%E5%81%B7%E6%87%92%E6%B2%A1%E9%85%8D%E5%9B%BE.png{{/if}}" alt="">
  <div class="titleWrapper"><div class="articleTitle">{{$substring $value.Title 0 50}}</div></div>
</div>
{{/each}}
