<div class="container">
  {{each Data as $c $i}}
  <div class="article row-fluid">
    <a href="Detail.html?id={{$c.Id}}"></a>
    <div class="row-fluid">
      <h4>{{$c.Title}}</h4>
    </div>
    <div class="row-fluid">
      <ul class="unstyled inline">
        {{each Tags as $d $j}}
        <li class="badge">{{$d}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="row-fluid">{{$substring $c.Content 0 30}}</div>
  </div>
  {{/each}}
</div>
