<div class="container">
  <div class="loadMore well text-center hide">载入更多历史信息</div>
  <div class="messages">
    {{each Messages}}
    {{if $value.IsMySelf === true}}
    {{include "./MineMsg" $value}}
    {{else}}
    {{include "./TheirMsg" $value}}
    {{/if}}
    {{/each}}
  </div>
  {{include "../public/InputGroup"}}
</div>
