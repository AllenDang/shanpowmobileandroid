{{each Messages}}
  <div class="row-fluid msg {{if $value.IsRead === false}}unread{{/if}} response" id="{{$value.Id}}">
    <div class="userAvatar span2">
      <a href="file:///android_asset/www/People/Detail.html?nickname={{$value.FromUser.Nickname}}"><img src="{{$value.FromUser.AvatarUrl}}" alt="" class="img-circle"></a>
    </div>
    <div class="info span10">
      <div class="row-fluid info">
        <div class="span10 dotdotdotForLongText"><a href="file:///android_asset/www/People/Detail.html?nickname={{$value.FromUser.Nickname}}">{{$value.FromUser.Nickname}}</a>&nbsp;{{$value.Message}}</div>
        <div class="span2 text-right">{{$value.CreationTime}}Ââç</div>
      </div>
      <div class="content {{if $value.Action === 6}}glyphicons thumbs_up{{/if}} {{if $value.Action === 7}}glyphicons thumbs_down{{/if}}">{{$value.Content}}</div>
    </div>
    {{if $value.Type === 2}}
    <a href="file:///android_asset/www/Review/{{if $value.Action === 6 || $value.Action === 7}}Detail{{else}}Response{{/if}}.html?id={{$value.AnchorId}}"></a>
    {{else if $value.Type === 3}}
    <a href="file:///android_asset/www/Booklist/Response.html?id={{$value.AnchorId}}"></a>
    {{else if $value.Type === 9}}
    <a href="file:///android_asset/www/Article/Response.html?id={{$value.AnchorId}}"></a>
    {{else if $value.Type === 10}}
    <a href="file:///android_asset/www/Comment/{{if $value.Action === 6 || $value.Action === 7}}Detail{{else}}Response{{/if}}.html?id={{$value.AnchorId}}"></a>
    {{/if}}
  </div>
  <hr>
{{/each}}
