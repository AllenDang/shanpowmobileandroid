buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.3'
    }
}

apply plugin: 'android'
apply plugin: 'android-apt'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'
    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 19
        versionCode 8
        versionName '0.3.1'
    }
    signingConfigs {
        releaseConfig {
            storeFile file('../key.jks')
            storePassword 'Support@890AD'
            keyAlias 'shanpowmobileandroid'
            keyPassword 'Support@890AD'
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.releaseConfig
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    productFlavors {
    }
}

apt {
    arguments {
        androidManifestFile variant.processResources.manifestFile
        resourcePackageName "com.shanpow.app.android"
    }
}

configurations.compile {
    exclude module: 'spring-core'
    exclude module: 'spring-web'
    exclude module: 'commons-logging'
}

dependencies {
    apt "org.androidannotations:androidannotations:3.0+"
    compile project(':SlidingMenu')
    compile files('../libraries/umeng-analytics-v5.2.3.jar')
    compile files('../libraries/umeng-update-v2.4.2.jar')
    compile files('../libraries/mta-sdk-1.0.0.jar')
    compile files('../libraries/tencent_open_sdk.jar')
    compile files('../libraries/cordova-3.4.0.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'org.androidannotations:androidannotations-api:3.0.+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'org.springframework.android:spring-android-auth:1.0.1.RELEASE'
    compile 'org.springframework.android:spring-android-core:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.2.3'
    compile 'com.android.support:support-v4:19.+'
    compile 'de.hdodenhof:circleimageview:1.1.0'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.squareup.picasso:picasso:2.2.0'
}